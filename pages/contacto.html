<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto | Planeta Fiesta</title>
  <link rel="stylesheet" href="../css/contacto.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar-content">
      <img src="../img/logo.png" alt="Planeta Fiesta" class="logo" />
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="catalogo.html">Catálogo</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="institucional.html" class="active">Institucional</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main class="contacto-container">
    <div class="form-box">
      <h2>📬 ¡Escribinos!</h2>
      <p>¿Tenés dudas, ideas o querés reservar? Completá el formulario y te respondemos rapidito 🚀</p>
      <form>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo" />
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com" />
        </div>

        <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="5" required placeholder="Escribí tu mensaje acá..."></textarea>
        </div>

        <button type="submit" class="btn-enviar">🎈 Enviar mensaje</button>
      </form>
    </div>
  </main>

   <!-- Footer -->
   <footer class="footer">
    <p>&copy; 2025 Planeta Fiesta - Todos los derechos reservados.</p>
    <p>Diseñado con 💜 para crear momentos inolvidables.</p>
  </footer>

</body>
</html>
